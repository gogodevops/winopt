<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund -->
  <rect width="256" height="256" rx="32" fill="#0a0a0f"/>

  <!-- Gradient Hintergrund -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="256" height="256" rx="32" fill="url(#bgGrad)"/>

  <!-- Windows-Style 4 Quadrate -->
  <g transform="translate(48, 48)">
    <!-- Oben Links -->
    <rect x="0" y="0" width="70" height="70" rx="8" fill="url(#iconGrad)"/>

    <!-- Oben Rechts -->
    <rect x="90" y="0" width="70" height="70" rx="8" fill="url(#iconGrad)" opacity="0.9"/>

    <!-- Unten Links -->
    <rect x="0" y="90" width="70" height="70" rx="8" fill="url(#iconGrad)" opacity="0.85"/>

    <!-- Unten Rechts -->
    <rect x="90" y="90" width="70" height="70" rx="8" fill="url(#iconGrad)" opacity="0.8"/>
  </g>

  <!-- Kleines Optimierungs-Symbol (Blitz) -->
  <path d="M 200 40 L 185 55 L 195 55 L 180 75 L 195 60 L 185 60 Z" fill="#00d4ff" opacity="0.8"/>
</svg>
